<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{patient.photoUrl || '../../../../../assets/user.png'}}" alt="{{patient.name}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/patients/', patient.id]" ><i class="fa fa-user"></i> </button></li>
      <!-- <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(patient.id)" ><i class="fa fa-heart"></i> </button></li>
      <li class="list-inline-item"><button class="btn btn-primary"[routerLink]="['/members/',patient.id]" [queryParams]="{tab:3}" ><i class="fa fa-envelope"></i> </button></li> -->
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
        {{patient.name}} {{patient.surname}},{{patient.age}}
    </h6>
    <p class="card-text text-muted text-center">{{patient.city}}</p>
  </div>
</div>
