<div class="container" style="margin-top: 70px;">

  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <div [formGroup]="createForm" (ngsubmit)="create()">
          <h2 class="text-center text-primary">Create patient</h2>
          <label for="firstName"><strong>First Name:</strong></label>
          <div class="form-group">
            <input type="text" 
            [ngClass]="{'is-invalid': createForm.get('firstName').errors
           && createForm.get('firstName').touched}"
            class="form-control" 
            formControlName="firstName" 
            placeholder="Enter your first Name">
            <div class="invalid-feedback">Please enter your first name </div>
          </div>
          <label for="surname"><strong>Surname:</strong></label>
          <div class="form-group">
            <input [ngClass]="{'is-invalid': createForm.get('surname').errors && createForm.get('surname').touched}" class="form-control"
              placeholder="Enter your surname" formControlName="surname">
            <div class="invalid-feedback" *ngIf="createForm.get('surname').touched && createForm.get('surname').hasError('required')">surname is required</div>
          </div>
          <label for="idNumber"><strong>Id Number:</strong></label>
          <div class="form-group">
            <input [ngClass]="{'is-invalid': createForm.get('idNumber').errors && createForm.get('idNumber').touched}" class="form-control"
              placeholder="idNumber" formControlName="idNumber">
            <div class="invalid-feedback" *ngIf="createForm.get('idNumber').touched && createForm.get('idNumber').hasError('required')">Id Number is required</div>
          </div>

          <label for="age"><strong>Age:</strong></label>
          <div class="form-group">
            <input [ngClass]="{'is-invalid': createForm.get('age').errors && createForm.get('age').touched}" class="form-control"
              placeholder="age" formControlName="age">
            <div class="invalid-feedback" *ngIf="createForm.get('age').touched && createForm.get('age').hasError('required')">Age is required</div>
          </div>
          <label for="dateOfBirth"><strong>Date of Birth:</strong></label>
          <div class="form-group">
            <input [ngClass]="{'is-invalid': createForm.get('dateOfBirth').errors && createForm.get('dateOfBirth').touched}" class="form-control"
              placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker>
            <div class="invalid-feedback" *ngIf="createForm.get('dateOfBirth').touched && createForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
          </div>
          <div class="form-group">
            <label class="control-label" style="margin-right:10px">I am a: </label>
            <label class="radio-inline">
              <input class="mr-3" type="radio" value="male" formControlName="gender">Male
            </label>
            <label class="radio-inline ml-3">
              <input class="mr-3" type="radio" value="female" formControlName="gender">Female
            </label>
          </div>
          <label for="phoneNumber"><strong>Phone Number:</strong></label>
          <div class="form-group">
            <input [ngClass]="{'is-invalid': createForm.get('phoneNumber').errors && createForm.get('phoneNumber').touched}" class="form-control"
              placeholder="phoneNumber" formControlName="phoneNumber">
            <div class="invalid-feedback" *ngIf="createForm.get('phoneNumber').touched && createForm.get('phoneNumber').hasError('required')">Phone Number is required</div>
          </div>
          <label for="city"><strong>City:</strong></label>
          <div class="form-group">
            <input [ngClass]="{'is-invalid': createForm.get('city').errors && createForm.get('city').touched}" class="form-control"
              placeholder="City" formControlName="city">
            <div class="invalid-feedback" *ngIf="createForm.get('city').touched && createForm.get('city').hasError('required')">City is required</div>
          </div>
          <label for="email"><strong>Email:</strong></label>
          <div class="form-group">
            <input [ngClass]="{'is-invalid': createForm.get('email').errors && createForm.get('email').touched}" class="form-control"
              placeholder="email" formControlName="email">
            <div class="invalid-feedback" *ngIf="createForm.get('email').touched && createForm.get('email').hasError('required')">Email is required</div>
          </div>
          <hr/>
          <div class="form-group">
            <h4>Allergies</h4>
            <textarea name="allergies" rows="6" [ngClass]="{'is-invalid': createForm.get('allergies').errors && createForm.get('allergies').touched}" class="form-control"
            placeholder="allergies" [(ngModel)]="allergies" formControlName="allergies"></textarea>


            <h4>Medical History</h4>
            <textarea name="medicalHistory" rows="6"  [ngClass]="{'is-invalid': createForm.get('medicalHistory').errors && createForm.get('medicalHistory').touched}" class="form-control"
            placeholder="medicalHistory"  [(ngModel)]="medicalHistory" formControlName="medicalHistory"></textarea>
            <h4>Radiology</h4>
            <textarea name="radiology" rows="6" [ngClass]="{'is-invalid': createForm.get('radiology').errors && createForm.get('radiology').touched}" class="form-control"
            placeholder="radiology" [(ngModel)]="radiology" formControlName="radiology"></textarea>
            <h4>Scripts:</h4>
            <textarea name="scripts" rows="6" [ngClass]="{'is-invalid': createForm.get('scripts').errors && createForm.get('scripts').touched}"  class="form-control"
            placeholder="scripts" [(ngModel)]="scripts" formControlName="scripts"></textarea>
            <h4>Medication:</h4>
            <textarea name="medication" rows="6" [ngClass]="{'is-invalid': createForm.get('medication').errors && createForm.get('medication').touched}" class="form-control"
            placeholder="medication" [(ngModel)]="medication" formControlName="medication"></textarea>     
          </div>
          <div class="form-group text-center">
            <button class="btn btn-success" type="submit" (click)="create()" >Create</button>
            <button class="btn btn-default" type="button"(click)="cancel()" >Cancel</button>
          </div>
        </div>  
      </div>
    </div>
  </div>
  
</div>
