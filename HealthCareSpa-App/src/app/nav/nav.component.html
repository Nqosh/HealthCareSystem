<nav class="navbar navbar-expand-md navbar-dark bg-primary" style="background-color:#3B5F84 !important;">
  <div>
    <img class="card-img-top img-thumbnail ml-right" src="{{'../../../../../assets/SouthLogo.jpg'}}" alt="Test">
  </div>
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">South African Department of Health</a>
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Doctor List</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/patients']">Patient List</a>
        </li>
        <!-- <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">Appointments</a>
        </li> -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/appointments']">Appointments</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Radiology</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/pharmacy']">Pharmacy</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link">Logout</a>
        </li>  -->
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <span class="mr-1">
          <img src="{{photoUrl ||'../../../../../assets/user.png'}}" alt="">
        </span>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome Dr {{authService.decodedToken.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/member/edit']">
            <i class="fa fa-user"></i>Edit Profile</a>
           <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logOut()">
            <i class="fa fa-sign-out"></i>LogOut</a>
        </div>
      </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0"(ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required [(ngModel)]="model.username" >
        <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>  
  </div> 
</nav>
